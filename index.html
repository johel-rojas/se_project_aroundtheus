<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
    <meta
      name="description"
      content="Explore mesmerizing nature destinations worldwide through our captivating photography collection."
    />
    <meta
      name="keywords"
      content="Travel photography, landscape photography, world travel, adventure destinations, global landmarks, exotic destinations, tourist attractions, explore the world"
    />
    <meta name="author" content="Johel Rojas" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__header-section">
        <img
          src="./images/white_logo_vector.svg"
          alt="around_the_US"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__profile-section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__title">Jacques Costeau</h2>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__gallery-section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modal-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__form-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__form-input"
            placeholder="Description"
          />
          <button class="modal__button" type="button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
